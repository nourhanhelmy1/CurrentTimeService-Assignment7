<!DOCTYPE html>
<html>
<head>
    <title>Current Time Service</title>
</head>
<body>
    <h2 id="currentTime">Loading...</h2>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            fetchCurrentTime();
        });

        async function fetchCurrentTime() {
            try {
                const response = await fetch('/api/currentTime');
                if (!response.ok) {
                    throw new Error('Failed to fetch current time.');
                }
                const data = await response.json();
                document.getElementById('currentTime').textContent = data.dateTime;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('currentTime').textContent = 'Failed to fetch current time.';
            }
        }
    </script>
</body>
</html>
